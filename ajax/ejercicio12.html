<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de un Pokémon</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h2>Buscar Información de un Pokémon</h2>
    <input type="text" id="pokemon-name" placeholder="Ingresa el nombre o número del Pokémon">
    <button id="search-pokemon">Buscar</button>
    <div id="pokemon-info">
        <p><strong>Nombre:</strong> <span id="pokemon-name-info"></span></p>
        <p><strong>Tipo:</strong> <span id="pokemon-type-info"></span></p>
        <p><strong>Imagen:</strong> <img id="pokemon-image" src="" alt="Imagen del Pokémon" width="100">
        </p>
    </div>

    <script>
        $(document).ready(function() {
            $('#search-pokemon').click(function() {
                var pokemonName = $('#pokemon-name').val().toLowerCase();
                $.ajax({
                    url: `https://pokeapi.co/api/v2/pokemon/${pokemonName}`,
                    method: 'GET',
                    success: function(data) {
                        $('#pokemon-name-info').text(data.name);
                        $('#pokemon-type-info').text(data.types.map(type => type.type.name).join(', '));
                        $('#pokemon-image').attr('src', data.sprites.front_default);
                    },
                    error: function() {
                        alert('Error al buscar el Pokémon.');
                    }
                });
            });
        });
    </script>

</body>
</html>
