<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Consumiento datos de la API de IPAPI</h1>
    <div class="container">
        <p id="objetivo">Cargando...</p>
    </div>

    <script>
        $(document).ready(function() {
            // Reemplaza 'your_api_key' con tu clave API real de IPAPI
            var apiKey = 'ba6f827e5175678a515b96d45488e669'; // Sustituye por tu clave API de IPAPI
            var url = `https://api.ipapi.com/api/check?access_key=${apiKey}`; // URL para obtener la IP pública y el país

            // Realizamos la solicitud GET a la API de IPAPI
            $.get(url, function(data) {
                // Si la solicitud es exitosa, mostramos la IP y el país
                var ip = data.ip;
                var country = data.country_name;
                
                // Mostrar la IP y el país en el párrafo con id "objetivo"
                $('#objetivo').text(`Tu dirección IP pública es ${ip} y te encuentras en ${country}.`);
            }).fail(function(xhr, status, error) {
                // Si la solicitud falla, mostramos un mensaje de error
                $('#objetivo').text('Hubo un error al obtener los datos de la IPAPI.');
            });
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
