<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Peticiones paralelas en AJAX</h1>
    <div class="container">
        <p>Sucede que en muchas ocasiones necesitaremos realizar varias peticiones asíncronas en nuestra página web y con los resultados efectuar un proceso.</p>
        <p>En este ejemplo la web solicita un par de archivos JSON y construye un párrafo con los datos de ambos.</p>
        <p id="objetivo"></p>
    </div>
    <script>
        $(document).ready(function() {
            // Realizamos dos solicitudes GET paralelas
            $.when(
                $.get('1.json'),  // Solicitar el primer archivo JSON
                $.get('2.json')   // Solicitar el segundo archivo JSON
            ).done(function(response1, response2) {
                // Los datos de ambas solicitudes están disponibles en response1 y response2
                var data1 = response1[0];  // Primer archivo (1.json)
                var data2 = response2[0];  // Segundo archivo (2.json)

                // Usamos los datos de ambos archivos para crear el mensaje
                var output = `${data1.nombre} ${data1.apellidos} tiene el rol de ${data2.rol}.`;

                // Insertamos el contenido en el párrafo con id "objetivo"
                $('#objetivo').text(output);
            }).fail(function() {
                // En caso de error, mostramos un mensaje en el párrafo
                $('#objetivo').text('Hubo un error al cargar los archivos.');
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
