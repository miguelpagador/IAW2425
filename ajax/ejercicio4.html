<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Cargando archivos externos</h1>
    <div class="container">
        <p>En este ejemplo utilizaremos la función load de jQuery para cargar archivos externos.</p>
        <p>Por un lado tendremos un texto cualquiera y por otro lado cargaremos un elemento identificado de un HTML.</p>
        <!-- Por simplificar los archivos son 1.txt y 2.html lo ubicaremos en el propio servidor -->
        <p id="parrafo1"></p>
        <p id="parrafo2"></p>
    </div>
    <script>
        $(document).ready(function() {
            // Cargar el contenido del archivo 1.txt en el párrafo con id "parrafo1"
            $('#parrafo1').load('1.txt', function(response, status, xhr) {
                if (status == "error") {
                    $('#parrafo1').text("No se pudo cargar el archivo 1.txt.");
                }
            });

            // Cargar el contenido del archivo 2.html en el párrafo con id "parrafo2"
            $('#parrafo2').load('2.html', function(response, status, xhr) {
                if (status == "error") {
                    $('#parrafo2').text("No se pudo cargar el archivo 2.html.");
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
