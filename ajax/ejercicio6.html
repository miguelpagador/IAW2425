<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Consumiento datos de la API de OpenWeatherMap</h1>
    <input type="text" name="" id="ciudad" placeholder="Ciudad">
    <button onclick="obtenerTiempo()">Ver tiempo</button>
    <div class="container">
        <p id="objetivo"></p>
    </div>

    <script>
        function obtenerTiempo() {
            let url = "https://api.openweathermap.org/data/2.5/weather?q=";
            let ciudad = $("#ciudad").val();
            let apiKey = "34d26bc9e7a231a257e521ed2fb9f89b"; // Tu API Key de OpenWeatherMap
            let lang = "es"; // Idioma deseado, 'es' para español

            // Verificar que la ciudad no esté vacía
            if (ciudad.trim() === "") {
                $("#objetivo").text("Por favor, ingresa el nombre de una ciudad.");
                return;
            }

            // Realizamos la solicitud GET a OpenWeatherMap, añadiendo el parámetro 'lang'
            $.get(url + ciudad + "&appid=" + apiKey + "&lang=" + lang, function(data) {
                // Obtenemos la descripción del clima
                let weatherDescription = data.weather[0].description; // 'description' devuelve la descripción en el idioma solicitado

                // Mostrar la información traducida
                $("#objetivo").text("El tiempo actual en " + ciudad + " es: " + weatherDescription);
            }).fail(function() {
                // Si la solicitud a OpenWeatherMap falla
                $('#objetivo').text('Hubo un error al obtener los datos del clima.');
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
