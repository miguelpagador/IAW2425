<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen de un Perro</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h2>Imagen de un Perro</h2>
    <button id="load-dog">Ver un perro</button>
    <div id="dog-image-container">
        <img id="dog-image" src="" alt="Imagen del perro" width="300">
    </div>

    <script>
        $(document).ready(function() {
            $('#load-dog').click(function() {
                $.ajax({
                    url: 'https://dog.ceo/api/breeds/image/random',
                    method: 'GET',
                    success: function(data) {
                        $('#dog-image').attr('src', data.message);
                    },
                    error: function() {
                        alert('Error al cargar la imagen del perro.');
                    }
                });
            });
        });
    </script>

</body>
</html>
