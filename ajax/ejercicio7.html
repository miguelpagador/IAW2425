<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Consumiendo datos de la API de FreeGeoIP</h1>
    <div class="container">
        <p id="objetivo">Cargando...</p>
    </div>
    <script>
        $(document).ready(function() {
            // Sustituye 'your_api_key' con tu clave API real de IPstack
            var apiKey = 'ba6f827e5175678a515b96d45488e669'; // Asegúrate de poner aquí tu API Key
            var url = `http://api.ipstack.com/check?access_key=${apiKey}`; // URL para obtener los datos geográficos de la IP actual

            // Realizamos la solicitud GET a la API de IPstack
            $.get(url, function(data) {
                // Si la solicitud es exitosa, mostramos los datos de la ubicación
                var country = data.country_name;
                var region = data.region_name;
                var city = data.city;
                var ip = data.ip;
                
                // Mostrar la información en el párrafo con id "objetivo"
                $('#objetivo').text(`La IP actual es ${ip}, ubicada en ${city}, ${region}, ${country}.`);
            }).fail(function(xhr, status, error) {
                // Si la solicitud falla, mostramos un mensaje de error
                $('#objetivo').text('Hubo un error al obtener los datos de la API.');
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
