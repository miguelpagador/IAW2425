<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de País</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h2>Buscar Información de un País</h2>
    <input type="text" id="country-name" placeholder="Ingresa el nombre del país">
    <button id="search-country">Buscar</button>
    <div id="country-info">
        <p><strong>Nombre:</strong> <span id="country-name-info"></span></p>
        <p><strong>Capital:</strong> <span id="capital-info"></span></p>
        <p><strong>Población:</strong> <span id="population-info"></span></p>
        <p><strong>Bandera:</strong> <span id="flag-info"></span></p>
    </div>

    <script>
        $(document).ready(function() {
            $('#search-country').click(function() {
                var countryName = $('#country-name').val();
                $.ajax({
                    url: `https://restcountries.com/v3.1/name/${countryName}`,
                    method: 'GET',
                    success: function(data) {
                        var country = data[0];
                        $('#country-name-info').text(country.name.common);
                        $('#capital-info').text(country.capital ? country.capital[0] : 'No disponible');
                        $('#population-info').text(country.population);
                        $('#flag-info').html(`<img src="${country.flags.svg}" alt="Bandera" width="100">`);
                    },
                    error: function() {
                        alert('Error al buscar el país.');
                    }
                });
            });
        });
    </script>

</body>
</html>
