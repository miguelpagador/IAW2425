<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>

<body>
    <input type="number" id="cantidad">
    <button onclick="conversoreuros()">Convertir a Euros</button>
    <button onclick="conversordolares()">Convertir a Dólares</button>
    <p id="resultado"></p>
    <script>
        function conversoreuros() {
            let numero = parseFloat(document.getElementById('cantidad').value);
            if (isNaN(numero)) {
                document.getElementById('resultado').innerHTML = 'Por favor, introduzca un número'
            }
            else if (numero<=0){
                document.getElementById('resultado').innerHTML = 'Por favor, introduzca un número positivo mayor de 0'
            }
            else {
                document.getElementById('resultado').innerHTML = (numero * 0.92).toFixed(2) + ' euros';
            }
        }

        function conversordolares() {
            let numero = parseFloat(document.getElementById('cantidad').value);
            if (isNaN(numero)) {
                document.getElementById('resultado').innerHTML = 'Por favor, introduzca un número'
            }
            else if (numero<=0){
                document.getElementById('resultado').innerHTML = 'Por favor, introduzca un número positivo mayor de 0'
            }
            else {
                document.getElementById('resultado').innerHTML = (numero * 1.09).toFixed(2) + ' dólares';
            }
        }
    </script>

</body>

</html>
