<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <!-- Incluye jQuery desde CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        .contenedor {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 320px;
        }
        button {
            width: 300px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            height: 100px;
            font-size: 2em;
            margin: 5px;
        }
        .caja {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin: 20px;
        }
        .roja {
            background-color: red;
        }
        .verde {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="caja roja"></div>
        <div class="caja verde"></div>
    </div>
    <div class="contenedor">
        <button id="btn-fadeIn">fadeIn</button>
        <button id="btn-fadeOut">fadeOut</button>
        <button id="btn-fadeToggle">fadeToggle</button>
    </div>
    <script>
        $(document).ready(function() {
            // fadeIn: Muestra las cajas con un efecto de desvanecimiento
            $('#btn-fadeIn').click(function() {
                $('.caja').fadeIn(1000); // Efecto de desvanecimiento en 1 segundo
            });

            // fadeOut: Oculta las cajas con un efecto de desvanecimiento
            $('#btn-fadeOut').click(function() {
                $('.caja').fadeOut(1000); // Efecto de desvanecimiento en 1 segundo
            });

            // fadeToggle: Alterna entre fadeIn y fadeOut
            $('#btn-fadeToggle').click(function() {
                $('.caja').fadeToggle(1000); // Alterna la visibilidad con efecto
            });
        });
    </script>
</body>
</html>
