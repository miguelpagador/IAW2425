<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Función existe</title>
    <style>
        body {
            background-color: antiquewhite;
        }
        table {
            border: 1px solid black;
        }
        img {
            border-radius: 10px;
        }
    </style>
    <!-- Incluye jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <h1>Función existe</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae quod non vitae nobis dolor ratione blanditiis exercitationem accusamus pariatur.</p>
    <img src="https://picsum.photos/330/220" alt="Imagen">
    <button id="btn-check">Comprobar elemento</button>
    
    <script>
        // Función en jQuery para verificar si un elemento existe
        function existeElemento(selector) {
            return $(selector).length > 0;
        }

        $(document).ready(function() {
            // Evento para comprobar si un elemento existe
            $('#btn-check').click(function() {
                // Ejemplo: Comprobar si existe un elemento con id "encabezado"
                if (existeElemento('h1')) {
                    console.log('El elemento <h1> existe en el DOM.');
                    alert('El elemento <h1> existe en el DOM.');
                } else {
                    console.log('El elemento <h1> NO existe en el DOM.');
                    alert('El elemento <h1> NO existe en el DOM.');
                }
            });
        });
    </script>
</body>
</html>
