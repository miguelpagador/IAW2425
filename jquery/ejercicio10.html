<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El método val() de jQuery</title>
    <style>
        body {
            background-color: antiquewhite;
            font-family: Arial, sans-serif;
        }
        table {
            border: 1px solid black;
        }
        img {
            border-radius: 10px;
        }
        input, button {
            font-size: 1.2em;
            padding: 10px;
            margin: 5px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <h1>El método val() de jQuery</h1>
    <input type="text" id="miInput" value="Escribe algo aquí...">
    <button id="btn-ver">Ver val()</button>

    <script>
        $(document).ready(function() {
            // Cuando se haga clic en el botón
            $('#btn-ver').click(function() {
                // Obtener el valor del input usando val()
                var valor = $('#miInput').val();
                
                // Mostrar el valor en una alerta
                alert('El valor del input es: ' + valor);
            });
        });
    </script>
</body>
</html>
