<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Moneda</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 300px; margin: auto; }
        label, input, button { display: block; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Convertidor de Moneda</h2>
        <form id="currencyForm">
            <label for="amount">Introduce un valor en USD:</label>
            <input type="number" id="amount" min="0" placeholder="Valor en USD" required>
            <button type="button" onclick="convertToEuros()">Convertir a Euros</button>
            <button type="button" onclick="convertToDollars()">Convertir a Dólares</button>
            <p id="result"></p>
        </form>
    </div>

    <script>
        const EURO_RATE = 0.85; // Tasa de conversión de USD a EUR
        const DOLLAR_RATE = 1.18; // Tasa de conversión de EUR a USD

        function convertToEuros() {
            const amount = parseFloat(document.getElementById('amount').value);
            if (isValidAmount(amount)) {
                const euros = (amount * EURO_RATE).toFixed(2);
                document.getElementById('result').innerText = `${amount} USD son ${euros} EUR.`;
            } else {
                showError('Por favor, introduce un valor numérico positivo.');
            }
        }

        function convertToDollars() {
            const amount = parseFloat(document.getElementById('amount').value);
            if (isValidAmount(amount)) {
                const dollars = (amount * DOLLAR_RATE).toFixed(2);
                document.getElementById('result').innerText = `${amount} EUR son ${dollars} USD.`;
            } else {
                showError('Por favor, introduce un valor numérico positivo.');
            }
        }

        function isValidAmount(value) {
            return !isNaN(value) && value > 0;
        }

        function showError(message) {
            document.getElementById('result').innerText = message;
        }
    </script>
</body>
</html>
