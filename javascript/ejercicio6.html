<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <style>
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Registro de Usuario</h2>
    <form id="registroForm" onsubmit="return registrarUsuario()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required><br>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" required><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion"><br>

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad"><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono"><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" required><br>

        <label for="pin">PIN:</label>
        <input type="password" id="pin" required pattern="\\d{8}"><br>

        <label for="pinRepetido">Repite PIN:</label>
        <input type="password" id="pinRepetido" required pattern="\\d{8}"><br>

        <button type="submit">Registrar</button>
    </form>
    <p id="resultadoRegistro"></p>

    <script>
        function registrarUsuario() {
            const nombre = document.getElementById('nombre').value.trim();
            const apellido = document.getElementById('apellido').value.trim();
            const correo = document.getElementById('correo').value.trim();
            const telefono = document.getElementById('telefono').value.trim();
            const dni = document.getElementById('dni').value.trim();
            const pin = document.getElementById('pin').value.trim();
            const pinRepetido = document.getElementById('pinRepetido').value.trim();
            const resultadoRegistro = document.getElementById('resultadoRegistro');

            // Validación de DNI (simple)
            if (!/^\d{7,8}[A-Za-z]$/.test(dni)) {
                resultadoRegistro.textContent = "DNI inválido. Debe tener 7-8 dígitos y una letra.";
                resultadoRegistro.className = "error";
                return false;
            }

            // Validación de PIN
            if (pin !== pinRepetido) {
                resultadoRegistro.textContent = "Los PIN no coinciden.";
                resultadoRegistro.className = "error";
                return false;
            }

            // Creación de nombre de usuario
            const username = nombre.slice(0, 2) + apellido.slice(0, 2) + telefono.slice(-3);
            resultadoRegistro.textContent = `Usuario creado: ${username}`;
            resultadoRegistro.className = "";
            return false; // Evita el envío real del formulario
        }
    </script>
</body>
</html>
