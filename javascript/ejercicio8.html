<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Adivina el Número</title>
</head>
<body>
    <h2>Adivina el Número</h2>
    <p>He generado un número entre 0 y 5. Intenta adivinarlo:</p>
    <input type="number" id="numeroUsuario" min="0" max="5" placeholder="Introduce un número">
    <button onclick="verificarAdivinanza()">Verificar</button>
    <p id="resultado"></p>

    <script>
        const numeroAleatorio = Math.floor(Math.random() * 6); // Genera un número aleatorio entre 0 y 5

        function verificarAdivinanza() {
            const numeroUsuario = parseInt(document.getElementById('numeroUsuario').value);
            const resultado = document.getElementById('resultado');
            
            if (isNaN(numeroUsuario) || numeroUsuario < 0 || numeroUsuario > 5) {
                resultado.textContent = "Por favor, introduce un número válido entre 0 y 5.";
            } else if (numeroUsuario === numeroAleatorio) {
                resultado.textContent = "¡Correcto! Has adivinado el número.";
            } else {
                resultado.textContent = "Incorrecto. Intenta nuevamente.";
            }
        }
    </script>
</body>
</html>
