<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cálculo de IMC</title>
</head>
<body>
    <h2>Cálculo de IMC</h2>
    <label for="altura">Altura (cm):</label>
    <input type="number" id="altura" placeholder="Ejemplo: 170"><br>
    <label for="masa">Masa (kg):</label>
    <input type="number" id="masa" placeholder="Ejemplo: 70"><br>
    <button onclick="calcularIMC()">Calcular IMC</button>
    <p id="resultadoIMC"></p>

    <script>
        function calcularIMC() {
            const altura = parseFloat(document.getElementById('altura').value) / 100;
            const masa = parseFloat(document.getElementById('masa').value);
            const resultadoIMC = document.getElementById('resultadoIMC');

            if (isNaN(altura) || isNaN(masa) || altura <= 0 || masa <= 0) {
                resultadoIMC.textContent = 'Por favor, introduce valores válidos.';
                return;
            }

            const imc = masa / (altura * altura);
            let categoria;

            if (imc < 18.5) {
                categoria = "Bajo peso";
            } else if (imc < 24.9) {
                categoria = "Peso normal";
            } else if (imc < 29.9) {
                categoria = "Sobrepeso";
            } else {
                categoria = "Obesidad";
            }

            resultadoIMC.textContent = `Tu IMC es ${imc.toFixed(2)} (${categoria}).`;
        }
    </script>
</body>
</html>
