<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ocultar y Aparecer Selectivo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1 id="encabezado">Encabezado Principal</h1>
    <p>Este es el primer p치rrafo.</p>
    <p class="pares">Este es el segundo p치rrafo.</p>
    <p>Este es el tercer p치rrafo.</p>
    <p class="pares">Este es el cuarto p치rrafo.</p>
    
    <button id="ocultar">Ocultar</button>
    <button id="aparecer">Aparecer</button>

    <script>
        $("#ocultar").click(function() {
            $("#encabezado").hide();  
            $(".pares").hide();       
        });
        
        $("#aparecer").click(function() {
            $("#encabezado").show();  
            $(".pares").show();       
        });
    </script>
</body>
</html>
