<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego de Tiempo de Reacción</title>
    <style>
        #figura {
            position: absolute;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Juego de Tiempo de Reacción</h2>
    <p>Haz clic en la forma tan rápido como puedas cuando aparezca.</p>
    <p id="tiempoReaccion"></p>
    <div id="figura" onclick="calcularReaccion()"></div>

    <script>
        let tiempoInicio;

        function mostrarFigura() {
            const figura = document.getElementById('figura');
            figura.style.display = 'block';
            figura.style.width = Math.floor(Math.random() * 100 + 50) + 'px';
            figura.style.height = figura.style.width;
            figura.style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
            figura.style.top = Math.floor(Math.random() * (window.innerHeight - 100)) + 'px';
            figura.style.left = Math.floor(Math.random() * (window.innerWidth - 100)) + 'px';

            if (Math.random() > 0.5) {
                figura.style.borderRadius = '50%'; // Círculo
            } else {
                figura.style.borderRadius = '0'; // Cuadrado
            }

            tiempoInicio = new Date().getTime();
        }

        function calcularReaccion() {
            const tiempoReaccion = new Date().getTime() - tiempoInicio;
            document.getElementById('tiempoReaccion').textContent = `Tiempo de reacción: ${tiempoReaccion} ms`;
            document.getElementById('figura').style.display = 'none';

            setTimeout(mostrarFigura, Math.random() * 2000 + 2000); // Muestra una nueva forma en 2 a 4 segundos
        }

        setTimeout(mostrarFigura, Math.random() * 2000 + 2000); // Primera aparición de la forma
    </script>
</body>
</html>
