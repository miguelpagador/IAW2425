<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="formulario.js"></script>
</head>
<body>
    <h1> Formulario</h1>

    <span> Email:* </span> <input type="email" id="email"> <span id="error5" ></span><br>
    <span> Contraseña*: </span> <input type="password" id="password1"> <span id="error6" ></span><br>
    <span> Contraseña Repetida*: </span> <input type="password" id="password2"> <span id="error7" ></span><br>
    <span> Descripcion: </span> <input type="text" id="descripcion"> <br>
    <span> Fecha Nacimiento: </span> <input type="text" id="fecha"> <br>
    <span> Acepte la politica de almacenamiento: </span> <input type="checkbox" id="caja"> <span id="error8" ></span><br>
    <button onclick="comprobar()">Enviar datos</button>
</body>
